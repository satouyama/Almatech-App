<ion-header>

  <ion-navbar>
    <ion-title><p class="p">Cliente</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab  bottom right>
        <button ion-fab color="blue" (click)="CadastroClient()" full>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    <ion-list>
        <ion-item *ngFor="let item of CadastroClienteRefs$ | async" (click)="selecionarCadastro(item)">
          <ion-avatar item-start>
           <ion-icon name="people"></ion-icon>
          </ion-avatar>
          <h2>{{item.NomeFantasia}}</h2>
          <p>{{item.RazaoSocial}}</p>
        </ion-item>
        <ion-item>
            <ion-avatar item-start>
             <ion-icon name="people"></ion-icon>
            </ion-avatar>
            <h2>Teste</h2>
            <p>Ugh. As if.</p>
          </ion-item>
      </ion-list>
      
</ion-content>
